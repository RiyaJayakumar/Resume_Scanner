<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume and Job Description Matcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Resume and Job Description Matcher</h1>
        
        <form action="{{ url_for('compare') }}" method="POST" class="mt-4">
            <div class="form-group">
                <label for="resume_directory">Please enter the path to the resume folder:</label>
                <input type="text" class="form-control" id="resume_directory" name="resume_directory" required>
            </div>
            <div class="form-group mt-3">
                <label for="job_desc_directory">Please enter the path to your folder where Technologies, Keywords, and Ability Words files are stored:</label>
                <input type="text" class="form-control" id="job_desc_directory" name="job_desc_directory" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Match and Compare</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
